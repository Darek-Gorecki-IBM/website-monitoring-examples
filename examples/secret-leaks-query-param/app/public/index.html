<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App</title>
</head>
<body>

  <button id="issue-fetch">
    Issue fetch request against third-party website
  </button>

  <button id="load-image">
    Load image from third-party website
  </button>

  <a href="http://127.0.0.1:3001">Visit third-party website</a>

  <script>
    document
      .getElementById('issue-fetch')
      .addEventListener('click', () => {
        fetch('http://127.0.0.1:3001')
          .then(res => res.text().then(body => ({...res, body})))
          .catch(error => console.error('Fetch error', error));
      }, false);

    document
      .getElementById('load-image')
      .addEventListener('click', () => {
        const img = new Image();
        img.src = 'http://127.0.0.1:3001';
      }, false);
  </script>

</body>
</html>
