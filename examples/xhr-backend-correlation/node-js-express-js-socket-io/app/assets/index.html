<body>
  <div class="container">
    <h1>
      Cross-Origin Fetch Requests
    </h1>

    <button type="button" class="btn btn-primary cross-origin-fetch" data-method="get">
      GET
    </button>

    <button type="button" class="btn btn-primary cross-origin-fetch" data-method="post">
      POST
    </button>

    <button type="button" class="btn btn-primary cross-origin-fetch" data-method="put">
      PUT
    </button>

    <button type="button" class="btn btn-primary cross-origin-fetch" data-method="delete">
      DELETE
    </button>

    <h1>
      Cross-Origin WebSocket Messages
    </h1>

    <h2>Send New Message</h2>
    <form>
      <textarea id="msg" name="msg" class="form-control"></textarea>
      <input type="submit" class="btn btn-primary" value="Echo">
    </form>

    <h2>Messages Received from the server</h2>
    <ul></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
